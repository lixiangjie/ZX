<p class="title"> ATM技术 </p>
<div class="main_content">
<p>
ATM技术(Asynchronous&nbsp;Transfer&nbsp;Mode)顾名思义就是异步传输模式,&nbsp;就是国际电信联盟ITU-T制定的标准,实际上在８０年代中期，人们就已经开始进行快速分组交换的实验，建立了多种命名不相同的模型，欧洲重在图像通信把相应的技术称为异步时分复用（ATD）美国重在高速数据通信把相应的技术称为快速分组交换（FPS）,国际电联经过协调研究，于1988年正式命名为Asynchronous&nbsp;Transfer&nbsp;Mode(ATM)&nbsp;技术，推荐其为宽带综合业务数据网B-ISDN的信息传输模式。<br><br>目前由水务局连接至东海预报中心的数据传输链路就是ATM链路。<br>
</p>
